<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <title>Онлайн - программа обучения растопки печи в бане</title>
</head>
<body>     
    <div id="steamroom">
        <h1 id="h1">Программа обучения растопки печи в бане</h1>        
        <div id="journal"><!-- Журнал растопки -->
            <h2>Журнал растопки</h2>
            <table id="journalTable">
                <tr>
                    <th>Действие</th>
                    <th>Температура</th>
                    <th>Влажность</th>
                </tr>
            </table>
        </div>
        <div id="currentParams"></div><!-- Текущие параметры растопки -->
        <div id="heater"></div><!-- Каменка -->
        <div id="stove"><img class="flame" src="images/game/flame.gif" alt="Пламя"></div><!-- Печь -->
        <div id="woods"><img class="log" src="images/game/log.png" alt="Полено"></div>        
        <img class="bark" src="images/game/bark.png" alt="Береста" title="Береста"> 
        <img class="water" src="images/game/water.png" alt="Вода">
        <audio id="woods" autoplay="autoplay" src="sounds/sound-burning-woods.mp3"></audio>
        <div id="audio"></div>        
    </div>
    <script src="js/game.js"></script> 
</body>
</html>
